	  <table class="table table-sm">
		<caption>Hugo Variables for current page</caption>
		<tr><th>Name</th><td>{{ .Name }}</td></tr>
		<tr><th>Title</th><td>{{ .Title }}</td></tr>
		<tr><th>Kind</th><td>{{ .Kind }}</td></tr>
		<tr><th>Type</th><td>{{ .Type }}</td></tr>

	  </table>
	</div>
