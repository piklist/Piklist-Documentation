<div class="col-md-3 col-lg-2 pl-0">

	<title>Piklist</title>
	<a class="navbar-brand" href="/">
		<img src="{{ relURL "/logo-with-doc.png" }}" />
	</a>

	<nav class="navbar navbar-expand-md navbar-light bg-light">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbarToggler" aria-controls="mainNavbarToggler" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mainNavbarToggler">
				<nav id="sidebarMenu" class="border-right col-lg-12 d-md-block sidebar  pl-0">
					<div class="sidebar-sticky pt-3">
						<button id="search-button" type="button" class="btn btn-light col-11 pt-1 pb-1 mb-3 ml-3" data-bs-toggle="modal" data-bs-target="#search-modal"><span class="text-left"><i class="fas fa-search "></i></span> Find anything</button>
						{{- partial "menu.html" . -}}
					</div>
				</nav>

			</div>
		</div>
	</nav>

</div>


<!-- Search Modal -->
  <div id="search-modal" class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-dialog-scrollable">
	  <div class="modal-content">
		<div class="modal-header">
			<input id="searchInput" style="font-family: FontAwesome 5 Free;" class="form-control form-control-dark w-100 col-lg-12" type="search" placeholder='Search for...'
			aria-label="Search" tabindex="999">
		</div>
		<div class="modal-body ">
			<ul id="search-results">
			</ul>
		</div>
		<div class="modal-footer bg-light pt-0 pb-0">
		 	<code>[tab] <i class="fas fa-exchange-alt"></i></code> Navigate&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<code>[enter] <i class="fas fa-share" data-fa-transform="flip-v flip-h"></i></code> Go
		</div>
	  </div>
	</div>
  </div>

	<script>
		// Autofocus on input when search modal is launched
		var myModal = document.getElementById('search-modal')
		var myInput = document.getElementById('searchInput')

		myModal.addEventListener('shown.bs.modal', function () {
			myInput.focus()
		})
	</script>
