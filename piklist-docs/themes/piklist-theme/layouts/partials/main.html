<main role="main" class="col-md-9 mx-auto col-lg-9 col-xl-10">
	{{- partial "header-nav.html" . -}}
	<div class="row">
		<div class="col-12">
			<h1>{{ .Title }}</h1>
			<p>{{ .Description }}</p>
		</div>
	</div>
	<!-- If columns_X shortcode in content, display normal content and let shortcodes work-->
	{{ if in .RawContent "columns_" }}
	{{ .Content }}
	<!-- If not, display content with wrappers-->
	{{ else }}
	{{- partial "content-with-wrapper.html" . -}}
	{{ end }}
</main>
