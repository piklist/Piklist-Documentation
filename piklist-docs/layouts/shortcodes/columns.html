{{ $_hugo_config := `{ "version": 1 }` }}
<!-- Get the number of columns -->
{{ $columns := .Get 0 }}

{{ if eq $columns 2 }}
<div class="col-md-6 col-sm-12">
{{ .Inner | markdownify }}
</div>
{{ end }}

{{ if eq $columns 1 }}
<div class="col-12">
{{ .Inner | markdownify }}
</div><!-- .col-12 -->
{{ end }}
